version: '3.9'

services:
  api:
    image: nestjs-dev
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      # âœ¨ Target the dev stage
      target: dev
    volumes:
      - .:/app
      # This ensures that the NestJS container manages the node_modules folder
      # rather than synchronizes it with the host machine
      - /app/node_modules
    ports:
        - '3000:3000'
    depends_on:
      - database
    command: 'npx nest start'
    networks:
      - fullstack
    deploy:
      resources:
        limits:
          memory: 500M
  database:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fullstack
    ports:
      - '5432:5432'
    deploy:
      resources:
        limits:
          memory: 500M

networks:
  fullstack:

volumes:
  postgres-data:
